services:
  - type: worker  # Usar worker em vez de web
    name: alpha-hunter-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python alpha_bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        fromSecret: true
      - key: CHAT_ID
        fromSecret: true
      - key: REDDIT_CLIENT_ID
      fromSecret: true
      - key: REDDIT_CLIENT_SECRET  
      fromSecret: true
      - key: REDDIT_USERNAME
      fromSecret: true
      - key: REDDIT_PASSWORD
      fromSecret: true
